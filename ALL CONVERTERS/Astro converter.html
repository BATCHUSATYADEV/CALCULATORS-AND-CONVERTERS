		function show()
		{
			var num=document.getElementById('num').value;
	
			var con=document.getElementById('convert').value;
			
			if(con==='S')
			{
				var num=document.getElementById('result').value=(num*27.9)
			}
			
			if(con==='N')
			{
				var num=document.getElementById('result').value=(num*1.19)
			}

			if(con==='E')
			{
				var num=document.getElementById('result').value=(num*1)
			}
			
			if(con==='M')
			{
				var num=document.getElementById('result').value=(num*0.1655)
			}
	
			if(con==='MA')
			{
				var num=document.getElementById('result').value=(num*0.3895)
			}

			if(con==='J')
			{
				var num=document.getElementById('result').value=(num*2.640)
			}

			if(con==='SA')
			{
				var num=document.getElementById('result').value=(num*1.139)
			}

			if(con==='U')
			{
				var num=document.getElementById('result').value=(num* 0.917)
			}
		
			if(con==='P')
			{
				var num=document.getElementById('result').value=(num* 0.06)
			}

		}

		
	</script>
