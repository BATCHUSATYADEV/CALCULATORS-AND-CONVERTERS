	<script type="text/javascript">
		function sample() {
			// body...
		//	alert("alert working");
			var h=document.getElementById('height').value;
			var w=document.getElementById('weight').value;
			var bmi=(w/(h*h))*10000;
			var under="oops! you are underweight ";
			var fit="congrats ... you are fit ";
			var slight=" you are slightly over weight ";
			var over="you are obese plase take care ";


				if (bmi<=18.5) {
					document.getElementById('print').innerHTML=under;
				}
				else if (bmi>=18.5 && bmi <=24.9){
					document.getElementById('print').innerHTML=fit;
				}
				else if (bmi>=25 && bmi <=29){
					document.getElementById('print').innerHTML=slight;
				}
				else if (bmi>=30){
					document.getElementById('print').innerHTML=over;
				}
				else
				{
					document.getElementById('print').innerHTML="invalid values";
				}

		}
	</script>
